{% extends 'base.html' %}

{% block content %}
<h1>List of countries</h1>

{% for country in all_countries %}

<section>
<ul>
    <li> {{country.name}}</li>
    <form action="/list-countries/{{country.id}}/edit">
        <input type="submit" value="Edit">
    </form>

    <form action="/list-countries/{{country.id}}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>
</ul>

{% endfor %}

{% endblock content %}
