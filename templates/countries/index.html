{% extends 'base.html' %}

{% block content %}

<div class="form">



<section class="countries-container">
    <!-- <h1>List of countries</h1> -->
    {% for country in all_countries %}
    <section class="countries-index">
        <ul>
            <li> {{country.name}}</li>
                <form class="edit" action="/list-countries/{{country.id}}/edit">
                    <input type="submit" value="Edit" class="button-update">

                </form>
    
                <form class="delete-from" action="/list-countries/{{country.id}}/delete" method="POST">
                    <input type="submit" value="Delete" class="button-update">
                </form>
        </ul>
{% endfor %}
    </section>
</section>  
</div>
{% endblock content %}
